<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename ='css/home.css')}}" rel="stylesheet" />
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"></a>
       
            <a class="navbar-brand" href="#">
                <img src="../static/images/image.png" width="50"  alt="logo">
            </a>
       
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <!-- NAV BAR -->
          </ul>
         
            <div class="dropdown navbar-text mx-5 ">
                <button role="button" type="button" class="btn" data-toggle="dropdown"> 
                    <img src="" height="40px"  alt="">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button">Edit profile </button>
                    <form action="/compose" method="get">
                        <button class="dropdown-item" type="submit">Compose</button>
                    </form>
                    <form action="/contents" method="get">
                        <button class="dropdown-item" type="submit">Contents</button>
                    </form>
                    <form action="/logout" method="post">
                        <button class="dropdown-item" type="submit">Logout</button>
                    </form>
                </div>
            </div>
           
        
        </div>
      </nav>
   
    
    <center><div class="content">
        
        {% if users|length < 1 %}
        <h4 style="text-align: center">There are no Users!</h4>
        {% else %}
        <h1>User Details</h1>
        <table>
            <tr>
                <th>User</th>
                <th>Email</th>
                <th>Date</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.date_created.date() }}</td>
                </tr>
            {% endfor %}
        </table>
        {% endif %}
    
    </div></center>

</body>
</html>
